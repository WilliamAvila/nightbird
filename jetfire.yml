environment:
  matrix:
    - nodejs_version: "5"
version: 1.0.{build}
branches:
  only:
    - develop

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g gulp
  - npm install

build_script:
  - gulp build
  - cd generator-jetfire
  - npm install
  - cd ..  
cache:
  - node_modules  
before_deploy:    
  - cd generator-jetfire
  - npm version 1.0.{build}
  - cd ..
  
deploy_script:
  - echo _auth = e309d8bc-a393-4a28-a61d-0935ddfaf5b6 > ~/.npmrc
  - echo email = developer@acklenavenue.com >> ~/.npmrc
  - cd generator-jetfire
  - npm publish
after_deploy:
  
notifications:
  - provider: Webhook
    url: http://appharborservicehookendpoint.apphb.com/build/appveyor/jetfire