environment:
  matrix:
    - nodejs_version: "5"
version: 1.0.{build}
branches:
  only:
    - develop

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g gulp
  - npm install

build_script:
  - gulp build
  - cd generator-nigthbird
  - npm install
  - cd ..  
cache:
  - node_modules  
before_deploy:    
  - cd generator-nigthbird
  - ps: npm version $env:APPVEYOR_BUILD_VERSION
  - cd ..
  
deploy_script:
  - cd generator-nigthbird
  - npm publish
after_deploy:
  
notifications:
  - provider: Webhook
    url: http://appharborservicehookendpoint.apphb.com/build/appveyor/nigthbird